<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodepop</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="global-errors hidden"></div>

    <div class="container">
        <div class="columns">
            <div class="column is-two-thirds">
                <h1 class="title">New advertisement</h1>
                <form>
                    <input name="name" class="input" type="text" placeholder="Name" required>
                    <input name="price" class="input" type="number" placeholder="Price" required>
                    <div class="control">
                        <label class="radio">
                            <input type="radio" name="sale" required>
                            Buy
                        </label>
                        <label class="radio">
                            <input type="radio" name="sale">
                            Sell
                        </label>
                    </div>
                    <input type="file" name="file" accept="image/*">
                    <button class="button is-primary is-pulled-right">Publish</button>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="js/new-ad.js"></script>
</body>

</html>
